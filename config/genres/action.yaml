name: Action
description: High-energy stories with a focus on exciting sequences, physical feats, and conflict.
conventions:
  - name: "Constant Motion"
    description: "The plot is driven by a series of action sequences, keeping the pace high."
    importance: "essential"
  - name: "Clear Hero and Villain"
    description: "A clearly defined protagonist and antagonist are in direct opposition."
    importance: "essential"
  - name: "High Stakes"
    description: "The conflict has significant, often life-or-death, consequences."
    importance: "typical"
pacing_profile:
  name: "Action/Adventure"
  curve: [0.2, 0.5, 0.4, 0.8, 0.6, 0.9, 1.0]
character_archetypes:
  - name: "The Action Hero"
    description: "A resourceful and determined protagonist who drives the action."
  - name: "The Mastermind Villain"
    description: "An intelligent and powerful antagonist who opposes the hero."
common_beats:
  - "INCITING_INCIDENT"
  - "SETBACK"
  - "CLIMAX"
  - "VICTORY"
